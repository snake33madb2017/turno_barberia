<body>
    <div class="container">
        <div class="box" style="text-align:center;">
            <h1>Peluquer√≠a Xoaqu√≠n</h1>

            <div id="status-msg" style="margin-top: 30px; font-size: 14px; color: #888;">
                Cargando estado de la barber√≠a...
            </div>
        </div>
    </div>

    <script>
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                const el = document.getElementById('status-msg');
                if (!data.abierto) {
                    el.innerHTML = `<span style="color: red; font-weight: bold;">CERRADO</span><br>${data.mensaje}`;
                } else {
                    el.innerHTML = `<span style="color: green; font-weight: bold;">ABIERTO</span> - ${data.fecha} ${data.hora}`;
                }
            })
            .catch(err => {
                document.getElementById('status-msg').innerText = 'Error conectando con el servidor.';
            });
    </script>
</body>
